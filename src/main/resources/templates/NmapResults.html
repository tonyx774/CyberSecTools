<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">Result</th>
    </tr>
    </thead>
<tbody>
<th:block th:each="nmapResult: ${nmapResults}">
    <tr>
    <td th:text="${nmapResult.ipAddress}"/>
    </tr>
    <tr th:each="port, info :  ${nmapResult.results}" th:with="portNumber=${port.value}">
        <td th:text="${port.key}"/>
</tr>


</th:block>

</tbody>
</table>


</body>
</html>
